<p class="text-4xl md:text-4xl lg:text-5xl pt-10 w-[80%] text-start  silkscreen-bold "><span class="text-emerald-500 shadow-text">Skills</span> </p>

<div class="flex flex-col justify-around h-full w-full ">
  <div>

    <div class="relative flex flex-row pt-5 flex-wrap  gap-4  justify-start px-1">
      @for (item of lang; track $index) {
        <div class="w-[50px] md:w-[55px] lg:w-[70px] flex flex-col justify-center items-center   hover:scale-125 duration-75">
          <img  class="object-cover drop-shadow-xl" src="./sicon/{{item[0]}}.png">
          <p class="silkscreen-regular text-fuchsia-500 shadow-text">{{item[1]|star}}</p>
        </div>
      }

    </div>
  </div>

  <div>

  </div>
</div>
