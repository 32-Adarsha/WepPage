<div class="relative select-none">
  <img class="rounded-2xl" src="./images/clock.png" />
<div class="absolute top-0 left-0 w-full h-full ">
  <div class="w-full h-full cursor-pointer  rounded-2xl flex justify-center items-center text-center text-white clockShadow">
    <div class="absolute left-1/2   h-[10px] bg-black rounded-2xl origin-left clockRotateHour clockhand" [style.width.px]="getSize(ClockPointer.hour)" [style.height.px]="getHeight(ClockPointer.hour)"   [style.rotate]="getHoursAngle()" ></div>
    <div class="absolute left-1/2  h-[5px] bg-black outline rounded-2xl origin-left shadow-sm clockRotateMinute clockhand" [style.width.px]="getSize(ClockPointer.minute)" [style.height.px]="getHeight(ClockPointer.minute)"  [style.rotate]="getMinuteAngle()"></div>
    <div class="absolute left-1/2   h-[3px] bg-red-400 rounded-2xl clockRotateSecond shadow-sm" [style.width.px]="getSize(ClockPointer.second)" [style.height.px]="getHeight(ClockPointer.second)"  [style.rotate]="getSecondsAngle()" ></div>
    <div class="w-[10px] h-[10px] rounded bg-black z-50 outline shadow-sm p-0.5">
      <div class="w-full h-full rounded-full bg-amber-300"></div>
    </div>
  </div>
</div>

</div>
