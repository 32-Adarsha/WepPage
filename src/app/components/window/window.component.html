
<div class="relative w-screen h-screen  overflow-x-auto snap-x snap-mandatory scroll-smooth scrollwidth" id="xWindow" >
  <div class=" absolute w-screen h-screen  snap-start" [style.padding]="tileService.state().paddingVertical + 'px ' + tileService.state().paddingHorizontal + 'px'">
    <div class="relative boundary w-full h-full rounded-2xl flex flex-row flex-wrap bg-gray-100">
        @for(item of arrangService.tiles(); track $index) {
          <div cdkDrag cdkDragBoundary = ".boundary"  [cdkDragFreeDragPosition]="item.position" (cdkDragStarted)="onDragStart(item.index)"  (cdkDragReleased)="onRelease($event , $index, item.index , item.type)"  [style.width.px]="getTileSize(item.type).width" [style.height.px]="getTileSize(item.type).height" class="absolute  rounded-2xl  p-1" >
<!--            directive will be here  -->
            <div class="w-full h-full bg-emerald-300 rounded-2xl"></div>
          </div>
        }


    </div>
  </div>
  <div class="absolute w-screen h-screen p-10 snap-start" style="left: 100%">
    <div class="w-full h-full rounded-2xl outline-black outline-2">

    </div>
  </div>


</div>
